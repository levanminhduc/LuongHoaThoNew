services:
  app:
    image: ghcr.io/${GITHUB_REPOSITORY:-luong-hoatho-app}:${IMAGE_TAG:-latest}
    container_name: luong-hoatho-prod
    ports:
      - "${APP_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - TZ=Asia/Ho_Chi_Minh
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.luong-hoatho.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.luong-hoatho.entrypoints=websecure"
      - "traefik.http.routers.luong-hoatho.tls.certresolver=letsencrypt"
      - "traefik.http.services.luong-hoatho.loadbalancer.server.port=3000"
    networks:
      - app-network

  traefik:
    image: traefik:v3.2
    container_name: traefik
    command:
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt:/letsencrypt"
    restart: always
    networks:
      - app-network
    profiles:
      - with-traefik

networks:
  app-network:
    driver: bridge

volumes:
  letsencrypt:
